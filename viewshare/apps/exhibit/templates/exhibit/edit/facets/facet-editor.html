{% load i18n %}
<script type="text/template" id="facet-editor">
  <div class="widget-edit-dialog facet-editor">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 id="facet-editor-title">Facet Widget</h3>
    </div>

    <div class="modal-body">
      <div class="facet-design-widget">
	<div class="row-fluid">
	
	  <div class="span1">
	    <div class="view-design-facet-options tabbable tabs-left">
	      <ul class="nav nav-tabs">
		<li class="active">
		  <a href="#">
		    <span class="view-facet-option-search view-facet-option">
		      <i class="fa fa-search fa-3x"></i><span class="view-facet-label">Search</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-list view-facet-option">
		      <i class="fa fa-list-alt fa-3x"></i><span class="view-facet-label">List</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-cloud view-facet-option">
		      <i class="fa fa-tags fa-rotate-90 fa-3x"></i><span class="view-facet-label">Tag Cloud</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-slider view-facet-option">
		      <i class="fa fa-trello fa-3x"></i><span class="view-facet-label">Slider</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-range view-facet-option">
		      <i class="fa fa-tasks fa-3x"></i><span class="view-facet-label">Range</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-logo view-facet-option">
		      <i class="fa fa-picture-o fa-3x"></i><span class="view-facet-label">Logo</span>
		    </span>
		  </a>
		</li>
		<li>
		  <a href="#">
		    <span class="view-facet-option-text view-facet-option">
		      <i class="fa fa-font fa-3x"></i><span class="view-facet-label">Text</span>
		    </span>
		  </a>
		</li>
	      </ul>
	    </div>
	  </div>

          <div class="span5">
            <div class="facet-properties settings-well well">
              <div class="facet-edit-body">
		<!-- body inserted here -->
              </div>
            </div>
          </div>

          <div class="span6">
            <div class="facet-preview well">
              <form>
                <fieldset>
                  <legend>{% trans "Preview" %}</legend>
                  <div class="facet-edit-body">
                    <div id="facet-preview">
		    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
	  
	</div> <!-- end row-fluid -->
      </div> <!-- end facet-design-widget -->
    </div> <!-- end modal-body -->

    <div class="modal-footer">
      <button id="facet_save_button" class="btn btn-primary">Save</button>
    </div>
    
  </div>
</script>
