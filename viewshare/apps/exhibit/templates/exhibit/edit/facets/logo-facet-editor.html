{% load i18n %}
<script type="text/template"  id="logo-facet-editor">

  <form>
    <fieldset>
      <legend>{% trans "Logo Settings" %}</legend>

      <div class="control-group">
        <label class="control-label" for="id_src">{% blocktrans %}Image&nbsp;URL:{% endblocktrans %}</label>
        <div class="controls">
          <input id="id_src" class="textinput" type="text"  name="src"/>
          <span class='help-inline '>Enter a valid image URL.</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="id_alt">{% blocktrans %}Alternate&nbsp;Text:{% endblocktrans %}</label>
        <div class="controls">
          <input id="id_alt" type="text" name="alt"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="id_href">{% blocktrans %}Destination&nbsp;URL:{% endblocktrans %}</label>
        <div class="controls">
          <input id="id_href" class="textinput" type="text"  name="href"/>
        </div>
      </div>
      <div class="control-group slider">
        <label class="control-label" for="logo-facet-size">{% trans "Dimension" %}:</label>
        <div class="controls">
          <div id="logo-facet-slider"></div>

          <input id="logo-facet-size" type="text" size="3"/>
        </div>
      </div>

    </fieldset>
  </form>


</script>
