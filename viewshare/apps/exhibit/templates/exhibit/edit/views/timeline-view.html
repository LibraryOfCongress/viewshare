{% load i18n %}

<script type="text/template" class="record-view" id="timeline-view-template">

  <form class="form">
        
    <fieldset>
      
      <div class="container-fluid">                      

	<div class="row-fluid">
	  <legend class="view-settings-label">{% trans "Timeline View Settings" %}</legend>
	</div>

        <div class="row-fluid">          
          
          <div class="control-group">
            <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
            <div class="controls">
              <div class="input-append">
                <input type="text" id="view_label_input"/>
              </div>
              <span class="help-inline">{% trans "Freetext title of view" %}</span>
            </div>
          </div>
          
	</div>
	
        <div class="row-fluid">          
               
          <div class="control-group input-append">
            <label class="control-label" for="start_property">{% trans "Start Date" %} <a class="augment" href = ""><i class="fa fa-plus-square fa-lg"></i></a></label>
            <div class="controls">
              <select class="input-medium" id="start_property"></select>
            </div>
          </div>
          
	  <div class="control-group input-append">
            <label class="control-label" for="end_property">{% trans "End Date" %} <a class="augment" href = ""><i class="fa fa-plus-square fa-lg"></i></a></label>
            <div class="controls">
              <select class="input-medium" id="end_property"></select>
            </div>
          </div>
          
          <div class="control-group input-append">
	    <label class="control-label" for="color_property">{% trans "Color Key" %}</label>
            <div class="controls">
	      <select class="input-medium" id="color_property"></select>
            </div>
	  </div>
	      
	</div> 

        <div class="row-fluid">          
	  
          <div class="control-group input-append">             
            <label class="control-label" for="top-band-unit">{% trans "Top band time units" %}</label>
            <div class="controls">
              <select class="input-medium" id="top-band-unit">
                <option value="">auto</option>
                <option value="millisecond">millisecond</option>
                <option value="second">second</option>
                <option value="minute">minute</option>
                <option value="hour">hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
                <option value="month">month</option>
                <option value="year">year</option>
                <option value="decade">decade</option>
                <option value="century">century</option>
                <option value="millennium">millennium</option>
              </select>
            </div>
          </div>
	  
          <div class="control-group input-append">
            <label class="control-label" for="bottom-band-unit">{% trans "Bottom band time units" %}</label>
            <div class="controls">
              <select class="input-medium" id="bottom-band-unit">
                <option value="">auto</option>
                <option value="millisecond">millisecond</option>
                <option value="second">second</option>
                <option value="minute">minute</option>
                <option value="hour">hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
                <option value="month">month</option>
                <option value="year">year</option>
                <option value="decade">decade</option>
                <option value="century">century</option>
                <option value="millennium">millennium</option>
              </select>           
            </div>
          </div>
	  
	</div>

        <div class="row-fluid">          
	  
	  <legend class="lens-settings-label">{% trans "Lens Settings" %}</legend>
	  
	</div>

        <div class="row-fluid">          
	  
          <div class="control-group">
	    <div id="lens_editor">
	    </div>
          </div>
	  
        </div> <!-- end row-fluid -->
      </div> <!-- end container -->

    </fieldset>
  </form>

</script>
