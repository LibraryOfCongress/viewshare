{% load i18n %}

<script type="text/template" class="record-view" id="map-view-template">

  <div class="container-fluid">          
    <div class="row-fluid">                
      
      <div class="accordion" id="map-view-accordion">
	
	<div class="accordion-group">
	  
	  <div class="accordion-heading">
	    <a class="accordion-toggle" data-toggle="collapse" data-parent="#map-view-accordion" href="#collapseMapViewSetting">
	      {% trans "Map View Settings" %}
	    </a>
	  </div>
	  
	  <div id="collapseViewSetting" class="accordion-body collapse in">
	    <div class="accordion-inner">
	      
	      <form id="view-setting-form" class="form">
		<fieldset>                  
		  
		  <div class="container-fluid">          
		    <div class="row-fluid">          
		      
		      <div class="view-variables">
			<div class="control-group">
			  <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
			  <div class="controls">
			    <div class="input-append">
			      <input type="text" id="view_label_input"/>
			    </div>
			    <span class="help-inline">{% trans "Free text title of view" %}</span>
			  </div>
			</div>
			

			<div class="row-fluid">
			  
			  <!-- position latlong and zoom side by side -->

			  <div class="span4">
			    <div class="control-group">
			      <div class="control">
				<label class="control-label" for="latlng_property">{% trans "Latitude / Longitude" %}</label>
				<div class="controls">
				  <div class="input-append">
				    <select class="input-medium" id="latlng_property"></select>
				  </div>
				</div>
			      </div>
			    </div>
			  </div>

			  <div class="span4">
			    <div class="control-group">
			      <div class="control">
				<label class="control-label" for="zoom_level">{% trans "Zoom" %}</label>
				<div class="controls">
				  <select class="input-medium" id="zoom_level">
				    <option value="">auto</option>
				    <option value="1">1 (Farthest)</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="8">9</option>
				    <option value="10">10 (Nearest)</option>
				  </select>
				</div>
			      </div>
			    </div>
			  </div>

			  <div class="span4">
			    <div class="control-group">
			      <label class="control-label" for="color_property">{% trans "Color Key" %}</label>
			      <div class="controls">
				<select class="input-medium" id="color_property"></select>
			      </div>
			    </div>
			  </div>
			  
			</div> <!-- end row-fluid -->			  
			
		      </div> <!-- end view-variables -->
		      
		      <!-- Lens specific -->
		      
		      <div class="lens-variables">
			<label class="control-label" for="lens_editor">{% trans "Lens" %}</label>
			<div id="lens_editor">      
			</div>
		      </div>

		      <button type="submit" class="btn btn-primary">Save</button>
		    </div> <!-- end row-fluid -->
		  </div> <!-- end container-fluid -->

		</fieldset>
	      </form>

	    </div> <!-- end accordion-inner -->
	    
	  </div> <!-- end collapseViewSetting -->
	  
	</div> <!-- end accordion-group -->

	<div class="accordion-group">
	  <div class="accordion-heading">
	    <a class="accordion-toggle" data-toggle="collapse" data-parent="#map-view-accordion" href="#collapseAugmentationSetting">
              {% trans "Map Augmentation Settings" %}
	    </a>
	  </div>
	  
	  <div id="collapseAugmentationSetting" class="accordion-body collapse">
	    <div class="accordion-inner">

	      <form id="view-augmentation-form" class="form">
		<fieldset>                  
		  
		  <div class="container-fluid">          
		    <div class="row-fluid">          

		      <div class="control-group">
			<label class="control-label" for="new-property-name">New Property Name</label>
			<div class="controls">
			  <input type="text" id="new-property-name" />
			</div>
		      </div>
		      
		      <p>Multi-select-goes-here</p>

		      <button type="submit" class="btn btn-primary">Create Property</button>			  
		    </div> <!-- end-row-fluid -->
		  </div> <!-- end-container-fluid -->
		  
		</fieldset>
	      </form>
		  
	    </div>
	  </div>
	</div>
	
      </div> <!-- end accordion -->

    </div> <!-- end row -->
    
  </div> <!-- end container -->
  
</script>
