{% load i18n %}

<script type="text/template" class="record-view" id="piechart-view-template">

      <form class="form">
        
        <fieldset>

          <div class="container-fluid">                      
            <div class="row-fluid">          
              
              <div class="view-variables">

                <div class="control-group">
                  <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
                  <div class="controls">
                    <div class="input-append">
                      <input type="text" id="view_label_input"/>
                    </div>
                    <span class="help-inline">{% trans "Freetext title of view" %}</span>
                  </div>
                </div>

                  <div class="control-group">
                      <label class="control-label" for="property_list">{% trans "Select Properties to View" %}</label>
                      <div class="controls">
                          <select id="property_list" multiple="multiple"></select>
                      </div>
                  </div>
              </div> <!-- end view-variables -->

              
            </div> <!-- end row -->
            
          </div> <!-- end container -->
                
        </fieldset>

      </form>

</script>
