{% load i18n %}

<script type="text/template" class="record-view" id="list-view-template">
  
  <form id="view-setting-form" class="form">
    
    <fieldset>      
      
      <div class="view-variables">                
	
	<div class="container-fluid">          

	  <div class="row-fluid">
	    <legend class="view-settings-label">{% trans "List View Settings" %}</legend>
	  </div>

          <div class="row-fluid">          
            
            <div class="control-group">
              <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
              <div class="controls">
                <div class="input-append">
                  <input type="text" id="view_label_input"/>
                </div>
                <span class="help-inline">{% trans "Free text title of view" %}</span>
              </div>
            </div>
            
	  </div> <!-- row -->
	  
	  <div class="row-fluid">          
	    
            <div class="control-group">
              <label class="control-label" for="sort_property">{% trans "Sort By" %}</label>
              <div class="controls form-inline">
		<select class="input-medium" id="sort_property"></select>
		<select id="sort_order" name="sort_order" class="sort-order input-medium">
		  <option value="ascending">{% trans "Ascending" %}</option>
		  <option value="descending">{% trans "Descending" %}</option>
		</select>
	      </div>
            </div>
	    
	  </div> <!-- row -->
	  
	</div> <!-- end container -->
      	
      </div> <!-- end view-variables -->
      
      <div class="lens-variables">
	
	<div class="container-fluid">
	  
	  <div class="row-fluid">
	    <legend class="lens-settings-label">{% trans "Lens Settings" %}</legend>
	  </div>
	  
	  <div class="row-fluid">
            <div class="control-group">
	      <!-- inject lens editor -->
              <div id="lens_editor">
              </div>
            </div>
	  </div> <!-- end row -->
	</div> <!-- end container -->
          
      </div> <!-- end lens-variables -->
      
    </fieldset>
    
  </form>
  
</script> <!-- record-view -->
