<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="new-list-property">New Property Name</label>
    <div class="controls">
      <input type="text" id="new-list-property" class="input-xlarge">
    </div>
  </div><!-- /.control-group -->
  <div class="control-group">
    <label class="control-label" for="new-list-pattern">Select a pattern</label>
    <div class="controls">
      <select id="new-list-pattern" class="input-xlarge">
        <option value=""></option>
        <option value="comma-separated-list">e.g. &quot;bread, flour, milk, cheese&quot;</option>
        <option value="semi-colon-separated-list">e.g. &quot;bread; flour; milk; cheese&quot;</option>
        <option value="text-text-text">e.g. &quot;bread--flour--milk--cheese&quot;</option>
        <option value="text-text-text-2">e.g. &quot;bread flour milk cheese&quot;</option>
        <option value="test">bread --- flour --- milk</option>
      </select>
    </div>
  </div><!-- /.control-group -->
  <table class="table table-hover augment-properties">
    <caption>Create the list from your existing data.</caption>
    <thead>
      <tr>
        <th>Selected</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="properties">
      {{#each propertyOptions}}
      <tr>
        <td class="selected"><input type="radio" name="list-id" value="{{ this.id }}"></td>
        <td class="name">{{ this.label }}</td>
      </tr>
      {{/each}}
    </tbody>
  </table><!-- /.augment-properties -->
  <!-- TODO: pattern and delimiter form elements -->
</form><!-- /.form-horizontal -->
