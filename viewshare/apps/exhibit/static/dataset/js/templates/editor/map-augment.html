<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="new-property-name">New Property Name</label>
    <div class="controls">
      <input type="text" id="new-property-name">
    </div>
  </div><!-- /.control-group -->
  <table class="table table-hover table-condensed augment-properties">
    <caption>Base the new location field on your existing data</caption>
    <thead>
      <tr>
        <th>Selected</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="properties">
      {{#each propertyOptions}}
      <tr>
        <td class="selected"><input type="checkbox" id="map-prop-{{this.id}}" value="{{ this.id }}"></td>
        <td class="name"><label for="map-prop-{{this.id}}">{{ this.label }}</label></td>
      </tr>
      {{/each}}
    </tbody>
  </table><!-- /.augment-properties -->
</form>
