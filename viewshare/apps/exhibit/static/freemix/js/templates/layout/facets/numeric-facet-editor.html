
  <form>
    <fieldset>
      <legend>Numeric Range Settings</legend>
      
      <div class="control-group">
        <label class="control-label" for="facet_name">Title:</label>
        <div class="controls">
          <input id="facet_name" class="textinput input-medium" type="text" name="facet_name"/>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="facet_property">Property:</label>
        <div class="controls">
          <select id="facet_property" class="input-medium"></select>
        </div>
      </div>

      <div id="div_id_slider" class="control-group">
        <label class="control-label" for="range_interval">Interval:</label>
        <div class="controls">
          <input id="range_interval" type="text" size="3" class="input-medium"/>
          <div id="range_interval_slider"></div>
        </div>
      </div>

    </fieldset>
  </form>
