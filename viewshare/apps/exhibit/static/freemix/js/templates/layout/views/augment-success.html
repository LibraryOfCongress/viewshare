<form id="create-property-form" class="form">
  <fieldset>
    <legend>
       <i class="fa fa-check-circle fa-lg"></i> New data complete!
    </legend>

    <br />
    <div class="row-fluid">
      <div class="prose">
        The new property has been successfully generated.  The preview pane now shows the new created coordinates displayed on a map.
      </div>
    </div>

    <br />
    <div class="row-fluid">
      <button id="property_accept_button" class="btn btn-primary">Looks good!</button>
      <button id="property_cancel_button" class="btn" type="button"  aria-hidden="true">I'd like to add try again
      </button>
    </div>

    <br/>
  </fieldset>
</form>
