{%  load i18n %}
{% load uni_form_tags %}
<form action="{% url exhibit_create_form owner=owner slug=slug canvas=canvas %}" method="post" class="uniForm">
        {% csrf_token %}
        {{ form|as_uni_form }}
      <div class="buttons">
          <input type="submit" value="{% trans "Save" %}" class="submit" />
          <input type="button" value="{% trans "Cancel" %}" class="exhibit-create-form-cancel negative-button" />
      </div>
</form>
