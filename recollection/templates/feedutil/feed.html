{% load i18n %}

{% for post in posts %}
    <div class="feed-entry">
        <h3><a href="{{ post.url }}" title="{{ post.title|escape }}">{{ post.title|escape }}</a></h3>
        
        {% if post.published %}
            <span class="timesince">{% blocktrans with post.published|timesince as post_age %}{{ post_age }} ago{% endblocktrans %}</span>
        {% endif %}
        
        <p class="feed-entry-summary">{{ post.summary }}</p>
        
    </div>
{% endfor %}
