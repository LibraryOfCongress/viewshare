{% load url from future %}
{% load i18n %}

<li class="dataset_list_item result_set_item clearfix">
   <div class="datasource-description">
       {% block datasource_description %}
            {% include template_name with datasource=datasource.get_concrete %}
       {% endblock %}
   </div>

    {%  if can_view %}
    <div class="dataset-actions dataset-right">
        <div class="dataset-links btn-group">

	  <span class="action action_refresh_datasource">
            <a class="datasource_refresh btn btn-small" href="#todo">{% trans "Refresh" %}</a>
          </span>
	  
        </div>
     </div>
    {% endif %}
</li>
