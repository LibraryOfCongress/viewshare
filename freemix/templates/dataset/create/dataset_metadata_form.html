{%  load i18n %}
{% load crispy_forms_tags %}
<form action="{% url dataset_create_form uuid %}" method="post" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
      <div class="buttons">
          <input type="submit" value="{% trans "Save" %}" class="submit" />
          <input type="button" value="{% trans "Cancel" %}" class="dataset-create-form-cancel negative-button" />
      </div>
</form>
