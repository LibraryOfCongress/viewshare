{% load i18n %}
{% load datasource_transaction_tags %}

    {% if object_list %}
        <ul class="dataset_list_items">
        {% for dataset in object_list %}
            {% datasource_transaction_list_item dataset %}
        {% endfor %}
        </ul>
    {% else %}

    <p class="center">{% blocktrans %}No data pending.{% endblocktrans %}</p>
    {% endif %}
