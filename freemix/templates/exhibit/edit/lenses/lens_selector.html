{% load i18n %}
<form class="form-horizontal view-lens-selector">
  <div class="control-group">
    
    <label class="control-label view-lens-text" for="select-view-lens">{% trans "View Lens " %}</label>
    
    <div class="controls">
      <div class="input-append">
        <select id="select-view-lens" class="input-small">

        </select>
        
        <div class="btn-group">     
          <button class="btn view-lens-add" data-toggle="collapse" data-target="#lens_navigator" title="Add or Edit Lens"><span class="icon-plus"></span></button>
        </div>

      </div>
    </div>
  </div>
</form>
