{% load i18n %}
<div id="numeric-facet-editor">

    <form class="uniForm">
        <fieldset>
            <div class="ctrlHolder text-entry">
                <label for="facet_name">{% trans "Title" %}:</label>
                <input id="facet_name" class="textinput" type="text" name="facet_name"/>
            </div>
            <div class="ctrlHolder pull-down">
                <label for="facet_property">{% trans "Property" %}:</label>
                <select id="facet_property"></select>
            </div>
            <div id="div_id_slider" class="inlineLabels ctrlHolder slider">
                <label for="range_interval">{% trans "Interval" %}:</label>
                <input id="range_interval" type="text" size="3"/>

                <div id="range_interval_slider"></div>
            </div>

        </fieldset>
    </form>


</div>
