{% load i18n %}
<div id="list-facet-editor">

  <form class="uniForm">
    <fieldset>
      <div class="ctrlHolder text-entry">
        <label for="facet_name">{% trans "Title" %}:</label>
        <input id="facet_name" class="textinput" type="text"  name="facet_name"/>
      </div>
      <div class="ctrlHolder pull-down">
        <label for="facet_property">{% trans "Property" %}:</label>
        <select id="facet_property"></select>
      </div>
    </fieldset>
  </form>

</div>
