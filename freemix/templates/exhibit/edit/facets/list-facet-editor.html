{% load i18n %}
<div id="list-facet-editor">

  <div id="listFacetModal" class="widget-edit-dialog list-facet-editor">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Facet Widget</h3>
    </div>

    <div class="modal-body">
      <div class="row-fluid">
        <div class="span6">
          <div class="facet-properties well">
            <label class="facet-editor-pane-title">{% trans "Settings" %}</label>
            <div class="facet-edit-body">
              <form class="uniForm">
                <fieldset>
                  <div class="ctrlHolder text-entry">
                    <label for="facet_name">{% trans "Title" %}:</label>
                    <input id="facet_name" class="textinput" type="text"  name="facet_name"/>
                  </div>
                  <div class="ctrlHolder pull-down">
                    <label for="facet_property">{% trans "Property" %}:</label>
                    <select id="facet_property"></select>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
        <div class="span6">
          <div class="facet-preview well">
            <label class="facet-editor-pane-title">{% trans "Preview" %}</label>
            <div class="facet-edit-body">
              <div class="ui-widget-content ui-corner-all" id="facet-preview"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button id="facet_save_button" class="btn btn-primary">Save</button>
    </div>
    
  </div>
</div>
