{% load i18n %}
<div id="list-facet-editor">

  <div id="listFacetModal" class="widget-edit-dialog list-facet-editor">
    
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Facet Widget</h3>
    </div>

    <div class="modal-body">
      <div class="row-fluid">
        <div class="facet-edit">
          <div class="span6">
            <div class="facet-properties preview-well well">
              <div class="facet-edit-body">
                <form>
                  <fieldset>
                    <legend>{% trans "Settings" %}</legend>
                    <div class="control-group">
                      <label class="control-label" for="facet_name">{% trans "Title" %}:</label>
                      <div class="controls">
                        <input id="facet_name" class="textinput" type="text"  name="facet_name"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="facet_property">{% trans "Property" %}:</label>
                      <div class="controls">
                        <select id="facet_property"></select>
                      </div>
                    </div>
                  </fieldset>
                </form>
	      </div>
            </div>
          </div>
          
          <div class="span6">
            <div class="facet-preview well">
              <form>
                <fieldset>
                  <legend>{% trans "Preview" %}</legend>
	          <div class="facet-edit-body">
                    <div class="ui-widget-content ui-corner-all" id="facet-preview"></div>
                  </div>
                </fieldset>
              </form>
	    </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-primary">Save</button>
    </div>
    
  </div>
</div>
