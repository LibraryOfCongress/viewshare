{% load i18n %}

<script type="text/template" class="record-view" id="timeline-view-template">

      <form class="form">
        
        <fieldset>
          
          <div class="container-fluid">          

            <div class="row-fluid">          

              <div class="span8">

                <legend class="freemix-fieldset-legend">{% trans "Timeline View Settings" %}</legend>

              </div>

            </div> <!-- end row -->
            
          </div> <!-- end container -->

          <div class="container-fluid">          
            
            <div class="row-fluid">          
              
              <div class="span5 view-variables">
                
                <div class="control-group">
                  <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
                  <div class="controls">
                    <div class="input-append">
                      <input type="text" id="view_label_input"/>
                    </div>
                    <span class="help-inline">{% trans "Freetext title of view" %}</span>
                  </div>
                </div>
                
                
                <div class="control-group">
                  <label class="control-label" for="start_property">{% trans "Start Date" %}</label>
                  <div class="controls">
                    <div class="input-append">
                      <select id="start_property"></select>
                      <button class="btn augment-data" type="button"><span class="icon-plus" title="Add Property"></span></button>
                    </div>
                  </div>
                </div>
                
	        <div class="control-group">
                  <label class="control-label" for="end_property">{% trans "End Date" %}</label>
                  <div class="controls">
                    <div class="input-append">
                      <select id="end_property"></select>
                      <button class="btn augment-data" type="button"><span class="icon-plus" title="Add Property"></span></button>
                    </div>
                  </div>
                </div>
                
                <div class="control-group">
	          <label class="control-label" for="color_property">{% trans "Color Key" %}</label>
                  <div class="controls">
	            <select id="color_property"></select>
                  </div>
	        </div>
	        
                <div class="control-group">             
                  <label class="control-label" for="top-band-unit">{% trans "Top band time units" %}</label>
                  <div class="controls">
                    <select id="top-band-unit">
                      <option value="">auto</option>
                      <option value="millisecond">millisecond</option>
                      <option value="second">second</option>
                      <option value="minute">minute</option>
                      <option value="hour">hour</option>
                      <option value="day">day</option>
                      <option value="week">week</option>
                      <option value="month">month</option>
                      <option value="year">year</option>
                      <option value="decade">decade</option>
                      <option value="century">century</option>
                      <option value="millennium">millennium</option>
                    </select>
                  </div>
                </div>
	        
                <div class="control-group">
                  <label class="control-label" for="bottom-band-unit">{% trans "Bottom band time units" %}</label>
                  <div class="controls">
                    <select id="bottom-band-unit">
                      <option value="">auto</option>
                      <option value="millisecond">millisecond</option>
                      <option value="second">second</option>
                      <option value="minute">minute</option>
                      <option value="hour">hour</option>
                      <option value="day">day</option>
                      <option value="week">week</option>
                      <option value="month">month</option>
                      <option value="year">year</option>
                      <option value="decade">decade</option>
                      <option value="century">century</option>
                      <option value="millennium">millennium</option>
                    </select>           
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="lens_editor">{% trans "Lens" %}</label>
                  <div id="lens_editor">

                  </div>
                </div>
              </div> <!-- end view-variables -->
              
            </div> <!-- end row -->
            
          </div> <!-- end container -->

	      </fieldset>
      </form>

</script>
