{% load i18n %}
<div class="record-view" id="table-view-template">

  <div class="table-view-editor">

    <div class="view-properties">

      <div class="view-edit-body">

        <form class="form form-inline">
          <fieldset>

            <legend>{% trans "Table View Settings" %}</legend>
            
            <div id="view_label" class="control-group">
              <label for="view_label_input">{% trans "Label" %}</label>
              <input type="text" id="view_label_input"/>
            </div>

            <div class="control-group">
              <label for="sort_property">{% trans "Sort By" %}</label>
              <select id="sort_property"></select>
            </div>
            
            <div class="control-group">
              <label for="sort_order">{% trans "Sort Order" %}</label>
              <select id="sort_order" name="sort_order" class="sort-order">
                <option value="true">{% trans "Ascending" %}</option>
                <option value="false">{% trans "Descending" %}</option>
              </select>
            </div>
          </fieldset>
        </form>
      </div>

    </div>

    <div class="record-box view-lens-properties">

      <div class="view-edit-body">

        <form>
          <fieldset>
            <legend>{% trans "Table Column Settings" %}</legend>
          </fieldset>
        </form>

        <table class="property-list-table table table-condensed table-striped">
          <thead class="ui-widget-header ui-corner-top">
            <tr>
              <th class="visible">{% trans "Show" %}</th>
              <th class="property">{% trans "Property" %}</th>
              <th class="value">{% trans "Value" %}
                <span class="record-pager">
                  <button class="left-record-button" title="{% trans "Previous Record" %}">&nbsp;</button>
                  <button class="right-record-button" title="{% trans "Next Record" %}">&nbsp;</button>
                </span>
                <span id="current-record">#p</span> of <span id="record-count">#t</span>
              </th>
            </tr>
          </thead>
          
          <tbody></tbody>
          
          <tfoot>
            <tr class='table-footer'>
              <td></td>
              <td colspan="2">
                <div class="record-controls ui-helper-clearfix ui-widget-header ui-corner-bottom">
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
        
      </div>
    </div>
    <!-- end view-lens-property -->
    
  </div>
  <!-- end list-view-editor -->
  
</div>
