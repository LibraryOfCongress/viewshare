{% load i18n %}
<div class="record-view" id="list-view-template">
  
  <div class="list-view-editor">
    
    <div class="view-properties">
      
      <div class="view-edit-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>{% trans "List View Settings" %}</legend>
            
            <div id="view_label" class="control-group">
              <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
              <div class="controls">
                <input type="text" id="view_label_input"/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="sort_property">{% trans "Sort By" %}</label>
              <div class="controls">
                <select id="sort_property"></select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="sort_order">{% trans "Sort Order" %}</label>
              <div class="controls">
                <select id="sort_order" name="sort_order" class="sort-order">
                  <option value="ascending">{% trans "Ascending" %}</option>
                  <option value="descending">{% trans "Descending" %}</option>
                </select>
              </div>
            </div>

          </fieldset>
        </form>
      </div>

    </div>

    <div class="record-box view-lens-properties">
      
      <div class="view-edit-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>{% trans "List Lens Settings" %}</legend>

            <div class="control-group">
              <label class="control-label" for="title_property">{% trans "Title" %}</label>
              <div class="controls">
                <select id="title_property"></select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="title_link_property">{% trans "Link" %}</label>
              <div class="controls">
                <select id="title_link_property"></select>
              </div>
            </div>
            
          </fieldset>
        </form>

        <table class="property-list-table table table-condensed table-striped">
          <thead class="ui-widget-header ui-corner-top">
            <tr>
              <th class="visible">{% trans "Show" %}</th>
              <th class="property">{% trans "Property" %}</th>
              <th class="value">{% trans "Value" %}
                <span class="record-pager btn-group">
                  <button class="btn btn-small left-record-button" title="{% trans "Previous Record" %}"><i class="icon-arrow-left"></i></button>
                  <button class="btn btn-small counter disabled" disabled="disabled"><span id="current-record">#p</span> of <span id="record-count">#t</span></button>
                  <button class="btn btn-small right-record-button" title="{% trans "Next Record" %}"><i class="icon-arrow-right"></i></button>
                </span>
              </th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr class='table-footer'>
              <td colspan="3">
                <div class="record-controls">
                  <span class="record-pager btn-group">
                    <button class="btn btn-small left-record-button" title="{% trans "Previous Record" %}"><i class="icon-arrow-left"></i></button>
                    <button class="btn btn-small counter disabled" disabled="disabled"><span id="current-record">#p</span> of <span id="record-count">#t</span></button>
                    <button class="btn btn-small right-record-button" title="{% trans "Next Record" %}"><i class="icon-arrow-right"></i></button>
                  </span>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <!-- end view-lens-property -->
    
  </div>
  <!-- end list-view-editor -->
  
</div>
