{% load i18n %}

<script type="text/template" class="record-view" id="map-view-template">

      <form class="form">

        <fieldset>
                  
          <div class="container-fluid">          

            <div class="row-fluid">          

              <div class="span8">

                <legend class="freemix-fieldset-legend">{% trans "Map View Settings" %}</legend>

              </div>

            
            </div> <!-- end row -->
            
          </div> <!-- end container -->

          <div class="container-fluid">          
            
            <div class="row-fluid">          
              
              <div class="span5 view-variables">
                
                <div class="control-group">
                  <label class="control-label" for="view_label_input">{% trans "Label" %}</label>
                  <div class="controls">
                    <div class="input-append">
                      <input type="text" id="view_label_input"/>
                    </div>
                    <span class="help-inline">{% trans "Freetext title of view" %}</span>
                  </div>
                </div>
                
                <div class="control-group">
                  <div class="control">
                    <label class="control-label" for="latlng_property">{% trans "Latitude / Longitude" %}</label>
                    <div class="controls">
                      <div class="input-append">
                        <select id="latlng_property"></select>
                        <button class="btn augment-data" type="button" title="Add Property"><span class="icon-plus"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="control-group">
                  <label class="control-label" for="color_property">{% trans "Color Key" %}</label>
                  <div class="controls">
                    <select id="color_property"></select>
                  </div>
                </div>
                
                <div class="control-group">
                  <div class="control">
                    <label class="control-label" for="zoom_level">{% trans "Zoom" %}</label>
                    <div class="controls">
                      <select class="input-small" id="zoom_level">
                        <option value="">auto</option>
                        <option value="1">1 (Farthest)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="8">9</option>
                        <option value="10">10 (Nearest)</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="lens_editor">{% trans "Lens" %}</label>
                  <div id="lens_editor">

                  </div>
                </div>
              </div> <!-- end view-variables -->
              
              <div class="span7 view-preview">
                  
                <div class="well view-preview-pane map-view-preview-pane"></div>
                
              </div>
              
            </div> <!-- end row -->
            
          </div> <!-- end container -->
                
        </fieldset>
      </form>
  
</script>
