{% load url from future %}
{%  load i18n %}
<form action="{% url 'shared_key_create_form' owner=form.exhibit.owner slug=form.exhibit.slug %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
      <div class="buttons">
          <input type="submit" value="{% trans "Save" %}" class="submit" />
          <input type="button" value="{% trans "Cancel" %}" class="shared-key-form-cancel negative-button" />
      </div>
</form>
