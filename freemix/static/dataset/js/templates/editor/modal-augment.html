<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="new-property-name">New Property Name</label>
    <div class="controls">
      <input type="text" id="new-property-name">
    </div>
  </div>
  <h4>View for Field</h4>
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#timeline" data-toggle="tab">Timeline</a></li>
    <li><a href="#map" data-toggle="tab">Map</a></li>
    <li><a href="#list" data-toggle="tab">List</a></li>
  </ul>
   
  <div class="tab-content">
    <div class="tab-pane active" id="timeline">
      <table class="table table-hover" id="augment-properties">
        <caption>Base the new date field on your existing data</caption>
        <thead>
          <tr>
            <th>Selected</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="properties">
          {{#each properties}}
          <tr>
            <td class="selected"><input type="checkbox"></td>
            <td class="name">{{ this.name }}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="tab-pane" id="map">
      <table class="table table-hover" id="augment-properties">
        <caption>Base the new Latitude/Longitude field on your existing data</caption>
        <thead>
          <tr>
            <th>Selected</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="properties">
          {{#each properties}}
          <tr>
            <td class="selected"><input type="checkbox"></td>
            <td class="name">{{ this.name }}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="tab-pane" id="list">
    </div>
  </div>
</form>
