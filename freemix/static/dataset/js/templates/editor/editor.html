<div class="span12">
  {{#if propertyCount }}
  <div id="record-nav" class="text-right"></div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Label</th>
        <th>Type</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="properties">
    </tbody>
  </table>
  {{ else }}
  <div class="alert alert-block">
    <h4>Warning!</h2>
    This data source contains no records! <a href="{{ refreshURL }}">Click here</a> to refresh the data source.
  </div>
  {{/if}}
</div>
