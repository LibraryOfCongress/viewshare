<div class="span12">
  <div id="notifications"></div>
  <div class="text-right">
    <a id="prev-record" class="btn" href="#"><i class="icon-arrow-left"></i></a>
    <span>Record <span id="current-record-number">{{ currentRecordNumber }}</span> of {{ totalRecords }}</span>
    <a id="next-record" class="btn" href="#"><i class="icon-arrow-right"></i></a>
  </div>
  <div id="records"></div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="save_button">Save changes</button>
    <button type="button" class="btn">Cancel</button>
  </div>
</div>
