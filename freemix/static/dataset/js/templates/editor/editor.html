<div class="span12">
  {{#if propertyCount }}
  <div class="text-right">
    <a id="add-property" class="btn btn-success profile-actions" style="margin-left: 5px" href="#"><i class="icon-plus-sign"></i> Add Property</a>
    <div id="record-nav"></div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Label</th>
        <th>Type</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="properties">
    </tbody>
  </table>
  {{ else }}
  <div class="alert alert-block">
    <h4>Warning!</h2>
    This data source contains no records! <a href="{{ refreshURL }}">Click here</a> to refresh the data source.
  </div>
  {{/if}}
</div>
