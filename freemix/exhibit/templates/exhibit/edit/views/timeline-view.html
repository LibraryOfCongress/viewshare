{% load i18n %}
<div class="record-view" id="timeline-view-template">

  <div class="timeline-view-editor">

    <div class="view-properties ui-state-highlight">
      <label class="view-editor-pane-title">{% trans "Timeline View Settings" %}</label>
      <div class="view-edit-body">

	<form class="uniForm">
	  <fieldset>
           <div id="view_label" class="ctrlHolder text-entry">
             <label for="view_label_input">{% trans "Label" %}</label>
             <input type="text" id="view_label_input"/>
           </div>
           <div class="ctrlHolder pull-down">
             <label for="start_property">{% trans "Start Date" %}</label>
             <select id="start_property"></select>
           </div>
	   <div class="ctrlHolder pull-down">
             <label for="end_property">{% trans "End Date" %}</label>
             <select id="end_property"></select>
           </div>
           <div class="ctrlHolder pull-down">
	     <label for="color_property">{% trans "Color Key" %}</label>
	     <select id="color_property"></select>
	   </div>
	   
           <div class="ctrlHolder pull-down">
             <label for="top-band-unit">{% trans "Top band time units" %}</label>
             <select id="top-band-unit">
               <option value="">auto</option>
               <option value="millisecond">millisecond</option>
               <option value="second">second</option>
               <option value="minute">minute</option>
               <option value="hour">hour</option>
               <option value="day">day</option>
               <option value="week">week</option>
               <option value="month">month</option>
               <option value="year">year</option>
               <option value="decade">decade</option>
               <option value="century">century</option>
               <option value="millennium">millennium</option>
             </select>
           </div>
	   
           <div class="ctrlHolder pull-down">
             <label for="bottom-band-unit">{% trans "Bottom band time units" %}</label>
             <select id="bottom-band-unit">
               <option value="">auto</option>
               <option value="millisecond">millisecond</option>
               <option value="second">second</option>
               <option value="minute">minute</option>
               <option value="hour">hour</option>
               <option value="day">day</option>
               <option value="week">week</option>
               <option value="month">month</option>
               <option value="year">year</option>
               <option value="decade">decade</option>
               <option value="century">century</option>
               <option value="millennium">millennium</option>
           </select>           </div>
	  </fieldset>
	</form>
      </div>
    </div>
    
    <div class="record-box view-lens-properties ui-state-hightlight">
      <label class="view-editor-pane-title">{% trans "Timline Lens Settings" %}</label>
      <div class="view-edit-body">
	<form class="uniForm">
	  <fieldset>      
            <div class="ctrlHolder pull-down">
              <label for="title_property">{% trans "Title" %}</label>
              <select id="title_property"></select>
            </div>
            <div class="ctrlHolder pull-down">
              <label for="title_link_property">{% trans "Link" %}</label>
              <select id="title_link_property"></select>
            </div>
	  </fieldset>
	</form>
	
	<table class="property-list-table">
          <thead class="ui-widget-header ui-corner-top">
            <tr>
              <th class="visible">{% trans "Show" %}</th>
              <th class="property">{% trans "Property" %}</th>
              <th class="value">{% trans "Value" %}
		<span class="record-pager">
                  <button class="left-record-button" title="{% trans "Previous Record" %}">&nbsp;</button>
                  <button class="right-record-button" title="{% trans "Next Record" %}">&nbsp;</button>
		</span>
		<span id="current-record">#p</span> of <span id="record-count">#t</span>
		
              </th>
            </tr>
	    
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr class='table-footer'>
	      
              <td></td>
              <td colspan="2">
		<div class="record-controls ui-helper-clearfix ui-widget-header ui-corner-bottom">
		</div>
              </td>
            </tr>
          </tfoot>
	</table>
      </div>
    </div> <!-- end view-lens-property -->
    
  </div> <!-- end list-view-editor -->

</div>
